<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- /Bootstrap -->
        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Fontawesome -->
        <!-- Google Font -->
        
        <!-- /Google Font -->
        <!-- Css File -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- /Css File -->
        <title>My ToDoList</title>
    </head>
    <body>

        <div id = "app" class="wrapper_cs">
            <h1 class = "title">My Toboolist</h1>
            <div class="container container_cs">
                <div class="row text-center justify-items-center">
                    <div class="col-12">
                        <form class="input-area my-5">
                            <input type="text" name="add-task" id="add-task" placeholder="Add your personal task" v-model = "newTask" @keyup.enter.prevent = "addTask()" required>
                            <button class="btn_cs btn_cs-add" @click.prevent = "addTask()"><i class="fa-solid fa-plus"></i></button>
                        </form>
                    </div>
                    <div class="col-12 d-flex justify-content-center list-wrapper">
                        <ul id = "task-list" class="text-center ">
                            <li v-for = "(todo, index) in todos" class="d-flex justify-content-between align-items-center">
                                <span @click= "checkTask(index)" v-bind:class = "{complete : todo.done}">{{todo.text}}</span>
                                <div class="action-btn">
                                    <button class = "btn_cs btn_cs-remove" @click = "removeTask(index)"><i class="fa-solid fa-trash-can"></i></button>
                                    <button class = "btn_cs btn_cs-check" @click = "checkTask(index)"><i class="fa-solid fa-check"></i></button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
