<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- /Bootstrap -->
        <!-- Google Font -->
        
        <!-- /Google Font -->
        <!-- Css File -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- /Css File -->
        <title>My ToDoList</title>
    </head>
    <body>

        <div id = "app" class="wrapper_cs">
            <div class="container container_cs">
                <div class="row text-center justify-items-center">
                    <div class="col-12">
                        <h1>My Toboolist</h1>
                    </div>
                    <div class="col-12">
                        <form>
                            <input type="text" name="add-task" id="add-task" placeholder="Add your personal task" v-model = "newTask" @keyup.enter.prevent = "addTask()">
                            <button class="btn_cs" @click.prevent = "addTask()">Submit</button>
                        </form>
                    </div>
                    <ul id = "task-list" class="text-start">
                        <li v-for = "(todo, index) in todos">
                            <span @click= "checkTask(index)" v-bind:class = "{complete : todo.done}">{{todo.text}}</span>
                            <button class = "btn_cs" @click = "removeTask(index)">Remove</button>
                            <button class = "btn_cs" @click = "checkTask(index)">Done</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
